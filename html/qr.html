<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QR Code Scanner</title>
  </head>
  <body>
    <h1>QR Code Scanner</h1>
    <video id="qrVideo" width="320" height="240"></video>
    <p>Scanned Value: <span id="qrValue"></span></p>

    <script src="https://cdn.jsdelivr.net/npm/zxing@0.18.6"></script>
    <script>
      const videoElement = document.getElementById("qrVideo");
      const qrValueElement = document.getElementById("qrValue");

      // Request permission to access the camera
      navigator.mediaDevices
        .enumerateDevices()
        .then((devices) => {
          const videoDevices = devices.filter(
            (device) => device.kind === "videoinput"
          );
          let selectedDevice =
            videoDevices.find((device) => device.label.includes("back")) ||
            videoDevices[0];
          if (selectedDevice) {
            navigator.mediaDevices
              .getUserMedia({ video: { deviceId: selectedDevice.deviceId } })
              .then((stream) => {
                videoElement.srcObject = stream;
                videoElement.play();
                scanQRCode();
              })
              .catch((error) => {
                console.error("Error accessing camera:", error);
              });
          } else {
            console.error("No video devices found.");
          }
        })
        .catch((error) => {
          console.error("Error enumerating devices:", error);
        });

      function scanQRCode() {
        const codeReader = new ZXing.BrowserQRCodeReader();
        codeReader.decodeFromVideoElement(videoElement, (result, error) => {
          if (result) {
            qrValueElement.textContent = result.text;
          }
          if (error && !(error instanceof ZXing.NotFoundException)) {
            console.error("Error decoding QR code:", error);
          }
        });
      }
    </script>
  </body>
</html>
