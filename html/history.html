<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Panel</title>
    <!-- logo for the tab  -->
    <link rel="icon" href="../images/icon.png" type="image/x-icon" />
    <!-- css for landing page  -->
    <link rel="stylesheet" href="../css/header.css" />
    <link rel="stylesheet" href="../css/history.css" />

    <!-- font awesome  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <!-- bootstrap  -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container-fluid m-0 p-0">
      <header>
        <div class="header">
          <div class="nav-bar">
            <nav class="navbar navbar-expand-lg bg-body-tertiary">
              <div class="container-fluid">
                <a class="navbar-brand" href="#"
                  ><img src="../images/ruet-eats.png" alt=""
                /></a>

                <div class="brand-name">
                  Ruet <span class="orange-text"> Eats</span>
                </div>

                <button
                  class="navbar-toggler"
                  type="button"
                  data-bs-toggle="collapse"
                  data-bs-target="#navbarNav"
                  aria-controls="navbarNav"
                  aria-expanded="false"
                  aria-label="Toggle navigation"
                >
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div
                  class="collapse navbar-collapse justify-content-end"
                  id="navbarNav"
                >
                  <ul class="navbar-nav text-center">
                    <li class="nav-item"><a href="#">Admin Panel</a></li>
                    <li class="nav-item"><a href="#">menu</a></li>
                    <li class="nav-item"><a href="#">Scan QR</a></li>
                    <li class="nav-item">
                      <a href="../index.html" class="sign-up-btn">Log out</a>
                    </li>
                  </ul>
                </div>
              </div>
            </nav>
          </div>
        </div>
      </header>

      <div class="scoreboard">
        <div class="content">
          <div class="row">
            <div class="col-12 col-md-8 offset-md-2 text-center">
              <h1 style="margin-top: 70px; font-size: 2.5rem">
                Orders for 5 June 2023
              </h1>
            </div>
          </div>
        </div>
      </div>

      <div class="row m-0 py-3 second-row">
        <div class="col">
          <button
            type="button"
            class="btn btn-secondary btn-lg w-100"
            id="lunch-button"
          >
            LUNCH
          </button>
        </div>
        <div class="col">
          <button
            type="button"
            class="btn btn-secondary btn-lg w-100"
            id="dinner-button"
          >
            DINNER
          </button>
        </div>
      </div>
      <div class="tab-content mt-3">
        <div class="tab-pane fade show active" id="lunch">
          <div class="text-center">
            <img
              src="../images/qr_code_barcode.jpg"
              alt="Default Lunch Image"
            />
            <h1>Order Number: #45325345345</h1>
          </div>
        </div>
        <div class="tab-pane fade" id="dinner">
          <div class="text-center">
            <img
              src="../images/qr_code_barcode.jpg"
              alt="Default Dinner Image"
            />
            <h1>Order Number: #ggfgsdfgsdfg5</h1>
          </div>
        </div>
      </div>
    </div>

    <!-- add item section  -->

    <!-- ends here add item  -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>

    <script src="bundle.js"></script>
    <script type="module" src="../js/login.js"></script>

    <script>
      // Get the lunch and dinner button elements
      const lunchButton = document.getElementById("lunch-button");
      const dinnerButton = document.getElementById("dinner-button");

      // Get the lunch and dinner tab elements
      const lunchTab = document.getElementById("lunch");
      const dinnerTab = document.getElementById("dinner");

      // Add click event listeners to the buttons
      lunchButton.addEventListener("click", () => {
        lunchTab.classList.add("show", "active");
        dinnerTab.classList.remove("show", "active");
      });

      dinnerButton.addEventListener("click", () => {
        dinnerTab.classList.add("show", "active");
        lunchTab.classList.remove("show", "active");
      });
    </script>
  </body>
</html>
