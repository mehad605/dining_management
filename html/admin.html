<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Panel</title>
    <!-- logo for the tab  -->
    <link rel="icon" href="../images/icon.png" type="image/x-icon" />
    <!-- css for landing page  -->
    <link rel="stylesheet" type="text/css" href="../css/admin.css" />
    <link rel="stylesheet" href="../css/header.css" />

    <!-- font awesome  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <!-- bootstrap  -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container-fluid m-0 p-0">
      <header>
        <div class="header">
          <div class="nav-bar">
            <nav class="navbar navbar-expand-lg bg-body-tertiary">
              <div class="container-fluid">
                <a class="navbar-brand" href="#"
                  ><img src="../images/ruet-eats.png" alt=""
                /></a>

                <div class="brand-name">
                  Ruet <span class="orange-text"> Eats</span>
                </div>

                <button
                  class="navbar-toggler"
                  type="button"
                  data-bs-toggle="collapse"
                  data-bs-target="#navbarNav"
                  aria-controls="navbarNav"
                  aria-expanded="false"
                  aria-label="Toggle navigation"
                >
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div
                  class="collapse navbar-collapse justify-content-end"
                  id="navbarNav"
                >
                  <ul class="navbar-nav text-center">
                    <li class="nav-item"><a href="#">Admin Panel</a></li>
                    <li class="nav-item"><a href="#">menu</a></li>
                    <li class="nav-item"><a href="#">Scan QR</a></li>
                    <li class="nav-item">
                      <a href="../index.html" class="sign-up-btn">Log out</a>
                    </li>
                  </ul>
                </div>
              </div>
            </nav>
          </div>
        </div>
      </header>

      <div class="scoreboard">
        <div class="content">
          <div class="row">
            <div class="col-12 col-md-8 offset-md-2 text-center">
              <h1 style="margin-top: 80px; font-size: 3rem">
                Sohid Abdul Hamid Hall
              </h1>
              <h3
                style="margin-top: 15px; font-size: 1.6rem; margin-bottom: 30px"
              >
                Order details for 5 June 2023
              </h3>

              <div class="row mt-4">
                <div class="col-md-6">
                  <div class="column-header text-left">Lunch</div>
                  <div class="tab-content">
                    <div class="tab-item">
                      Pending: <span id="lunch-pending">0</span>
                    </div>
                    <div class="tab-item">
                      Served: <span id="lunch-served">0</span>
                    </div>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="column-header text-right">Dinner</div>
                  <div class="tab-content">
                    <div class="tab-item">
                      Pending: <span id="dinner-pending">0</span>
                    </div>
                    <div class="tab-item">
                      Served: <span id="dinner-served">0</span>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="row m-0 py-3 second-row">
        <div class="col">
          <button
            type="button"
            class="btn btn-secondary btn-lg w-100"
            id="lunch-button"
          >
            LUNCH
          </button>
        </div>
        <div class="col">
          <button
            type="button"
            class="btn btn-secondary btn-lg w-100"
            id="dinner-button"
          >
            DINNER
          </button>
        </div>
      </div>

      <div class="container-fluid menu-items">
        <div class="row text-center m-0"></div>
        <div
          class="row flex-wrap m-0 justify-content-evenly"
          id="menu-items-card-holder"
        ></div>
      </div>
    </div>

    <!-- add item section  -->

    <!-- ends here add item  -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>

    <script src="bundle.js"></script>
    <script type="module" src="../js/login.js"></script>
  </body>
</html>
